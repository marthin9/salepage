        var searchParams = new URLSearchParams(window.location.search);

        var url = searchParams.get('url');

            isValid = validate_domain.some((domain) => {
                var m = url.match(/^http.?:\/\/[^/]+/);
                var tgt_domain = m ? m[0] : null;
                if (tgt_domain) {

            window.location.replace(url);
